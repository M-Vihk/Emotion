<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário Virtual</title>
  <link rel="stylesheet" href="../css/DiarioDigital.css">
  <link rel="icon" type="png" href="../img/SolIcone.png">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/sol.png" alt="Logo do site">
    </div>
    <nav>
      <a href="PaginaInicial.html">Página Inicial</a>
      <a href="./relatorio.html">Estatísticas</a>
      <a href="DiarioDigital.html">Diário</a>
      <a href="TelaUsuario.html">Usuário</a>
      <a href="Sobre.html">Sobre</a>
    </nav>
  </header>

  <main>
    <div class="novo-diario-container"></div>

    <div class="diario" id="diario-container">
      <h1>Diário Virtual</h1>
      <input type="text" id="titulo-diario" placeholder="Título do Diário"
        style="font-size: 1.2rem; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%;">

      <label for="entry-date">Data:</label>
      <input type="date" id="entry-date" name="entry-date" required>

      <label for="entry-content">Pensamentos:</label>
      <textarea id="diario" placeholder="Como foi seu dia?"></textarea>

      <button id="salvar">Salvar</button>
      <button id="excluir">Excluir</button>

      <h2>Histórico de Diários</h2>
      <div id="historico-diarios" class="historico-container"></div>
      <button id="excluir-todos" style="margin-top: 10px;">Excluir Todos</button>
    </div>
  </main>

  <footer>
    <p>&copy; Copyright 2025 Black Sheep</p>
  </footer>
  <link rel="stylesheet" href="/view/css/botaoTopo.css">

</body>

</html>
