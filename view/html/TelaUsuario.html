<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/TelaUsuario.css">

  <link rel="website icon" type="png" href="../img/SolIcone.png">

<body>
  <header>
    <div class="logo">
      <img src="../img/sol.png" alt="Logo do site">

    <nav>

    <main class="container">
      <aside>
        <img src="../img/user.png" alt="Foto de perfil de Vitória" class="perfil-img" />
        <h2>Perfil</h2>
        <button class="btn-sair" id="btn-sair" onclick="window.location.href='login.html'">Sair da Conta</button>

      <section class="conteudo">
        <form>
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome Completo
              <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="nomeCompleto" value="" disabled />
              </div>
            </label>

            <label>E-mail
              <input type="email" id="email" value="" disabled />
            </label>

            <label>Data de Nascimento
              <input type="date" id="dataNasc" value="" disabled />
            </label>

            <label>Sexo
              <input type="text" id="genero" value="" disabled />
            </label>
          </fieldset>
        </form>
      </section>
    </main>
