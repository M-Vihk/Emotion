<main>

          </div>

          <input type="email" value="vitoria@email.com" />
        </label>

        <label>Data de Nascimento
          <input type="date" value="1995-08-12" />
        </label>
        <label>Sexo
          <select>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Outro</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Salvar</button>
    </form>
