<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Entrar</title>
  <link rel="stylesheet" href="/view/css/TelaDeEntrar.css">
  <link rel="stylesheet" href="../css/responsividade.css">
  <link rel="website icon" type="png" href="/view/img/SolIcone.png">
  <a href="./PaginaInicial.html" style="display: none;"></a>

<body>
  <header>
    <div class="logo">
      <img src="/view/img/sol.png" alt="Logo do site">
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Login</h1>

      <div id="mensagem" style="display: none;"></div>

      <form id="form-login">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>

        <div class="botoes">
          <button type="submit" class="botao-entrar">Entrar</button>
        </div>
      </form>
    </div>

  </main>
  <script type="module" src="/view/script/login.ts"></script>
  <link rel="stylesheet" href="/view/css/botaoTopo.css">
  <script src="/view/script/botaoTopo.js"></script>

  </footer>

</html>
