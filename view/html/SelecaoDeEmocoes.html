<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Emocional</title>
    <link rel="stylesheet" href="/view/css/SelecaoDeEmocoes.css">
    <link rel="website icon" type="png" href="/view/img/SolIcone.png">
</head>
<body>
    <header>
        <div class="logo">
          <img src="/view/img/sol.png" alt="Logo do site">
        </div>
        <nav>
          <a href="index.html">Página Inicial</a>
          <a href="estatisticas.html">Estatísticas</a>
          <a href="diario.hml">Diário</a>
          <a href="usuario.html">Usuário</a>
        </nav>
      </header>
<main>
<div class="container">
    <h2>Seleção de Emoções</h2>
        <h3>Nos ajude a saber quais emoções são melhores para você, selecione abaixo as suas emoções mais recorrentes:</h3>
        <center>
            <form id="form-login">
                <button type="button" id="toggle-emocoes" class="botao-selecao">Selecione as suas emoções</button>
                
                <div id="grupo-emocoes" class="checkbox-group" style="display: none;">
                  <label><input type="checkbox" name="emocoes" value="alegria"> Alegria</label>
                  <label><input type="checkbox" name="emocoes" value="tristeza"> Tristeza</label>
                  <label><input type="checkbox" name="emocoes" value="raiva"> Raiva</label>
                  <label><input type="checkbox" name="emocoes" value="medo"> Medo</label>
                  <label><input type="checkbox" name="emocoes" value="ansiedade"> Ansiedade</label>
                  <label><input type="checkbox" name="emocoes" value="estresse"> Estresse</label>
                  <label><input type="checkbox" name="emocoes" value="amor"> Amor</label>
                  <label><input type="checkbox" name="emocoes" value="empolgacao"> Empolgação</label>
                  <label><input type="checkbox" name="emocoes" value="cansaco"> Cansaço</label>
                </div>
            
               
              </form>
        </center>   
        <center>
            <button type="submit" class="botao-enviar">Enviar</button>
        </center>
        </form>
          
           
</div>
</main>
    <footer>
        <p>&copy; Copyright 2025 Black Sheep</p>  
    </footer>     
</body>
<script>
    const botao = document.getElementById("toggle-emocoes");
    const grupo = document.getElementById("grupo-emocoes");
  
    botao.addEventListener("click", () => {
      if (grupo.style.display === "none") {
        grupo.style.display = "flex"; // ou "block" se quiser uma lista vertical
      } else {
        grupo.style.display = "none";
      }
    });
  </script>

  <script>
    document.querySelector('.botao-enviar').addEventListener('click', function (e) {
      e.preventDefault(); // impede o reload
  
      const checkboxes = document.querySelectorAll('input[name="emocoes"]:checked');
      const emocoesSelecionadas = Array.from(checkboxes).map(cb => cb.value);
  
      if (emocoesSelecionadas.length === 0) {
        alert("Selecione ao menos uma emoção.");
        return;
      }
  
      // salva as emoções no localStorage
      localStorage.setItem('emocoesSelecionadas', JSON.stringify(emocoesSelecionadas));
  
      // redireciona para a página 2
      window.location.href = "nota-emocional.html"; // substitua pelo caminho correto da Página 2
    });
  </script>
  <script>
    document.getElementById("form-login").addEventListener("submit", function(event) {
      event.preventDefault(); // impede o envio tradicional do formulário
      // Aqui você pode validar os dados ou fazer o que quiser com os checkboxes
      // Depois redireciona:
      window.location.href = "view/html/nota-emocional.html"; // substitua pelo nome da sua página de destino
    });
  </script>
  
</html>
